agents:
  - write_poem: |
      Write a short rhyming poem about:

      {{ .Input }}

  - extract_theme: |
      What is the central theme of the following poem?

      {{ .Input }}

formatters:
  - poem_analysis: |
      {{ $poem := .Get "write_poem" }}

      Poem:
      {{ $poem }}

      Theme:
      {{ .Get "extract_theme" $poem }}